<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
  <form id="cat-list" data-bind='foreach: catList'>
    <button type="button" data-bind='click: $parent.changeCat, text: name'></button>
  </form>
  <div id="cat" data-bind="with: currentCat">
    <h2>Cat Name:</h2>
    <h4 id="cat-name" data-bind="text: name"></h4>
	<h2>Age:</h2>
	<h4 data-bind="text: title"></h4>
	<h2>Number of Clicks:</h2>
    <div id="cat-count" data-bind="text: clickCount"></div>
    <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    <h3>Nicknames:</h3>
		<ul data-bind='foreach: nicknameArray'>
		  <li data-bind="text: $data"></li>
		</ul>
  </div>
  <div class="addCat">
	<form>
		Name:<input type="text" name="name"><br>
		Image Source: <input type="text" name="imageSource"><br>
		Image Attribute: <input type="text" name="imageAttribute"><br>
		Nicknames:<input type="text" name="nickNames"><br>
		<input type="submit" name="submit" data-bind='click: $parent.addCat, text: name'>
	</form>
  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
